        function initMap() {
            var uluru = {lat: 37.0902, lng: 95.7129};

                });

                });

        for(i=0; i<tweets_fetched.length; i++){
            var items=tweets_fetched[i];
            var latlng= new google.maps.LatLng(items['lat'],items['lng']);
            var marker = new google.maps.Marker({
            position: latlng,
            map: map
            });
        }
        map.setZoom(2);
      }
    </script>
